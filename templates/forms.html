{% extends "base.html" %}

{% block content %}

<h1>Signup</h1>
 
<form action ='/welcome' method="POST">

    <label for "username">Username
    <input type="text" name="username" value={{username}}></label>
    <span class="error">{{user_error}}</span>
    

    <br>

    <label>Password
    <input type="password" name="password" value={{password}}></label>
    <span class="error">{{pass_error}}</span>
    <br>

    <label>Verify Password
    <input type="password" name="verify" value={{verify}}></label>
    <span class="error">{{verify_error}}</span>

    <br>

    <label>Email (Optional)
    <input type="text" name="email" value={{email}}></label>
    <span class="error">{{email_error}}</span>

    <br>


    <input type="submit" value="submit">

</form> 

{% endblock %}
